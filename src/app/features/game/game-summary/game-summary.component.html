<div class="flex flex-wrap align-content-center justify-content-center p-2 mt-5">
  <card *transloco="let t; read: 'summary'">
    <div class="flex flex-row flex-wrap">
      <div class="flex justify-content-center col-12">
        <h2>{{ t('title') }}</h2>
      </div>
      <div class="flex justify-content-center col-12">
        <img class="w-10rem h-10rem" src="assets/images/pet.png" />
      </div>
      <div class="flex justify-content-center col-12">
        <ul>
          <summary-item
            icon="star-fill"
            color="yellow"
            text="{{ t('points', { points: gameStore.points() }) }}"></summary-item>
          <summary-item
            icon="clock"
            color="purple"
            text="{{ gameStore.gameTime() | secondsToTime }}"></summary-item>
          <summary-item
            icon="percentage"
            color="green"
            text="{{ t('successRate', { rate: gameStore.successRate() }) }}"></summary-item>
          <summary-item
            icon="check"
            color="green"
            text="{{ t('correctAnswers', { answers: gameStore.correctAnswers() }) }}"></summary-item>
          <summary-item
            icon="times"
            color="red"
            text="{{ t('incorrectAnswers', { answers: gameStore.incorrectAnswers() }) }}"></summary-item>
        </ul>
      </div>
      <div class="flex flex-wrap justify-content-center col-12 mt-3 gap-3">
        <button
          pButton
          icon="pi pi-replay"
          [label]="t('restart')"
          class="col-11 md:col-5"
          (click)="gameStore.reset()"></button>
        <button
          pButton
          icon="pi pi-share-alt"
          [label]="t('share')"
          class="col-11 md:col-5 p-button-outlined"
          (click)="showDialog()"></button>
      </div>
    </div>
  </card>
</div>
<div class="mt-5 px-2">
  <answer-history></answer-history>
</div>
<p-dialog [header]="t('share')" [(visible)]="dialogVisible" class="m-2" *transloco="let t; read: 'summary'">
  <div class="flex flex-wrap justify-content-center col-12 mt-3 gap-3">
    <button
      pButton
      icon="pi pi-twitter"
      label="twitter"
      class="col-11 p-button-help border-none"
      (click)="share('twitter')"></button>
    <button
      pButton
      icon="pi pi-whatsapp"
      label="whatsapp"
      class="col-11 bg-green-600 border-none"
      (click)="share('whatsapp')"></button>
  </div>
</p-dialog>
